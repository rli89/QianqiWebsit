
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/code/admin/lib/css/bootstrap.css">
    <script src="/code/admin/lib/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://unpkg.com/@wangeditor/editor@latest/dist/css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/@wangeditor/editor@latest/dist/index.js"></script>
    <style>
      #editor—wrapper {
        border: 1px solid #ccc;
        z-index: 100; /* 按需定义 */
      }
      #toolbar-container { border-bottom: 1px solid #ccc; }
      #editor-container { height: 500px; }
    </style>
    
</head>
<body>
    <div class="main">
        <div class="topbar">
<!-- 动态请求fetch到topbar/index.html -->
           
        </div>
        <div class="box">
            <div class="container-fluid">
                <div class="row">
                  <div class="col-2 sidemenu"> 
                  </div>
                  <div class="col-10 content">
                    <div class="maincontent">
                        <!-- 面包屑 -->
                        <nav aria-label="breadcrumb">
                          <ol class="breadcrumb">
                            <li class="breadcrumb-item " aria-current="page">Manage News</li>
                            <li class="breadcrumb-item active" aria-current="page">Edit News</li>
                          </ol>
                        </nav>
                  
                  
                      <form id="editNewsForm">
                        <div class="mb-3">
                            <label for="headline" class="form-label">Headline</label>
                            <input type="text" class="form-control" id="headline" aria-describedby="emailHelp" required>
                            
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <div id="content">
                              <div id="toolbar-container"><!-- 工具栏 --></div>
                              <div id="editor-container"><!-- 编辑器 --></div>
                            </div>
                            
                        </div>

                        <div class="mb-3">
                          <label for="category" class="form-label">News Type</label>
                          <select class="form-select" aria-label="Default select example" id="category">
                          
                            <option value="Latestnews">Latest news</option>
                            <option value="Typicalcase">Typical case</option>
                            <option value="Notice">Notice</option>
                          </select>
                          
                        </div>

                        <div class="mb-3">
                          <label for="cover" class="form-label">Cover Photo</label>
                          <input type="file" class="form-control" id="coverfile" aria-describedby="emailHelp" >
                          
                        </div>

                        <button type="submit" class="btn btn-primary">Edit News</button>

                        
            
                        
                    </form>
                  </div>
                </div>
                </div>
              </div>
              
        </div>
    </div>

    <script src="index.js" type="module">
        
    </script>

    
</body>
</html>
